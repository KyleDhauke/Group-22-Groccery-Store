{% extends "layout.html" %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static',filename='Stylesheets/home.css') }}">
<script src = "{{ url_for('static',filename='Scripts/script.js') }}"></script>


<div class="topnav">

</div>
<div id="controls">

      {%endfor%}

  </div>
</div>

{% endblock content %}
